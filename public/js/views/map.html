<div ng-controller="mapController as map">
    
    <div id="picture-canvas" class="col-lg-4">
        <input type="hidden" id="cameraId" />
        <div id="picture-drop" class="picture-area">
            <h2><i class="icon-camera-retro"></i> Upload Photo(s)</h2>
                <span id="view-camera-id"></span>
        </div>
    </div>
    <div class="col-lg-8">
       <div id="map-canvas" class="col-lg-8">
           <div map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map name="huntingMap" style="width:auto; height:600px;" zoom="15" center="[35.9885, -93.480833]" map-type-id="HYBRID"></ng-map>
            </div>
        </div>
    </div>
</div>
